<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Box</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
    }

    .header__title {
      text-align: center;
      font-size: 50px;
    }

    .visitors {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
      white-space: nowrap;
      overflow-x: auto;
      display: block;
    }

    .visitors__title {
      font-size: 30px;
      margin: 10px;
    }

    .visitors__tcell, .visitors__hcell {
      border: 1px solid #ddd;
      padding: 8px;
    }

    .visitors__row:nth-child(even){background-color: #f2f2f2;}

    .visitors__row:hover {background-color: #ddd;}

    .visitors__hcell {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
    }

    .map {
      height: 80vh;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="header__title">IP Box</h1>
  </header>
  <main class="main-container">
    <table id="table" class="visitors">
      <caption class="visitors__title">Visitors</caption>
      <thead class="visitors__header">
        <th class="visitors__hcell">#</th>
        <th class="visitors__hcell">IP</th>
        <th class="visitors__hcell">Country</th>
        <th class="visitors__hcell">Region</th>
        <th class="visitors__hcell">Postal Code</th>
        <th class="visitors__hcell">Internet Provider</th>
        <th class="visitors__hcell">Latitude</th>
        <th class="visitors__hcell">Longitude</th>
        <th class="visitors__hcell">Date</th>
      </thead>
      <tbody class="visitors__body"></tbody>
    </table>
    <div id="mapid" class="map"></div>
  </main>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <script>
    (async () => {
      const currentData = []

      const map = L.map('mapid')

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
        maxZoom: 20,
      }).addTo(map)

      const fetchData = async () => {
        return await (await fetch('info')).json()
      }

      const formatDate = date => {
        const dtf = new Intl.DateTimeFormat('en-gb', {
          year: 'numeric',
          month: 'short',
          day: '2-digit',
          hour: 'numeric',
          minute: 'numeric',
          second: 'numeric'
        }) 
        return dtf.format(new Date(date))
      }

      const renderTable = data => {
        const $table = document.querySelector('#table tbody')

        const $rowTemplate = document.createElement('tr')
        $rowTemplate.classList.add("visitors__row")
        const $cellTemplate = document.createElement('td')
        $cellTemplate.classList.add("visitors__tcell")

        const createCell = text => {
          const $cell = $cellTemplate.cloneNode(true)
          $cell.textContent = text
          return $cell
        }

        data.forEach(datum => {
          const $row = $rowTemplate.cloneNode(true)
          $row.appendChild(createCell(datum.position))
          $row.appendChild(createCell(datum.ip))
          $row.appendChild(createCell(datum.country))
          $row.appendChild(createCell(datum.region))
          $row.appendChild(createCell(datum.postalCode))
          $row.appendChild(createCell(datum.organization))
          $row.appendChild(createCell(datum.latitude))
          $row.appendChild(createCell(datum.longitude))
          $row.appendChild(createCell(formatDate(datum.createdAt)))
          $table.insertBefore($row, $table.firstChild)
        })
      }

      const createMarkers = (data) => {
        data.forEach(datum => {
          if (datum.latitude !== undefined && datum.longitude != undefined) {
            const marker = L.marker([datum.latitude, datum.longitude]).addTo(map)
            marker.on('mouseover', e => {
              e.target.openPopup()
            })
            marker.on('mouseout', e => {
              e.target.closePopup()
            });
            marker.bindPopup([datum.ip, datum.country, formatDate(datum.createdAt)].join('<br>'))
          }
        })
      }

      const filterNewData = data => {
        return data.filter(datum => !currentData.find(currentDatum => currentDatum._id === datum._id))
      }

      const run = async () => {
        const data = await fetchData()
        const newData = filterNewData(data)
        Array.prototype.unshift.apply(currentData, newData)
        if (newData.length) {
          const firstTrue = newData.find(datum => datum.latitude && datum.longitude)
          map.setView([firstTrue.latitude, firstTrue.longitude], 13)
          renderTable(newData)
          createMarkers(newData)
        }
      }

      setInterval(run, 3000)
      run()
    })()
  </script>
</body>
</html>
